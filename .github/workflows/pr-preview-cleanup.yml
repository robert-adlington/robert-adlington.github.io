name: Cleanup PR Preview

on:
  pull_request:
    types: [closed]
    branches:
      - main
      - claude/*

permissions:
  contents: write
  pull-requests: write

jobs:
  cleanup-preview:
    name: Remove Preview
    runs-on: ubuntu-latest

    steps:
      - name: Setup cleanup environment
        id: setup
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          PREVIEW_PATH="pr-preview/pr-${PR_NUMBER}"

          echo "pr_number=${PR_NUMBER}" >> $GITHUB_OUTPUT
          echo "preview_path=${PREVIEW_PATH}" >> $GITHUB_OUTPUT

          echo "üßπ Cleaning up preview for PR #${PR_NUMBER}"

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Remove preview directory
        run: |
          cd gh-pages

          if [ -d "${{ steps.setup.outputs.preview_path }}" ]; then
            rm -rf "${{ steps.setup.outputs.preview_path }}"

            # Configure git
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"

            # Commit and push
            git add .
            git commit -m "Remove preview for PR #${{ steps.setup.outputs.pr_number }}"
            git push origin gh-pages

            echo "‚úÖ Preview removed successfully"
          else
            echo "‚ÑπÔ∏è  Preview directory not found, nothing to clean up"
          fi

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = ${{ steps.setup.outputs.pr_number }};
            const merged = ${{ github.event.pull_request.merged }};
            const status = merged ? 'merged' : 'closed';

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: `## üßπ Preview Cleanup

              Preview deployment has been removed since this PR was ${status}.

              ${merged ? 'üéâ Changes are now live on the main site!' : ''}

              ---
              <sub>Preview cleaned up automatically</sub>`
            });

      - name: Summary
        run: |
          echo "‚úÖ Cleanup complete for PR #${{ steps.setup.outputs.pr_number }}"
