name: Deploy PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - claude/*

permissions:
  contents: write
  pull-requests: write

jobs:
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}

      - name: Setup preview environment
        id: setup
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          PREVIEW_PATH="pr-preview/pr-${PR_NUMBER}"
          PREVIEW_URL="https://${{ github.repository_owner }}.github.io/${PREVIEW_PATH}/"

          echo "pr_number=${PR_NUMBER}" >> $GITHUB_OUTPUT
          echo "preview_path=${PREVIEW_PATH}" >> $GITHUB_OUTPUT
          echo "preview_url=${PREVIEW_URL}" >> $GITHUB_OUTPUT

          echo "ğŸ“¦ Preparing preview for PR #${PR_NUMBER}"
          echo "ğŸŒ Preview URL will be: ${PREVIEW_URL}"

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to preview directory
        run: |
          # Create preview directory
          mkdir -p gh-pages/${{ steps.setup.outputs.preview_path }}

          # Copy all content to preview (excluding .git and .github)
          rsync -av --exclude='.git' --exclude='.github' --exclude='gh-pages' ./ gh-pages/${{ steps.setup.outputs.preview_path }}/

          cd gh-pages

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Commit and push
          git add .
          git commit -m "Deploy preview for PR #${{ steps.setup.outputs.pr_number }}" || echo "No changes to commit"
          git push origin gh-pages

      - name: Comment preview URL on PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = ${{ steps.setup.outputs.pr_number }};
            const previewUrl = '${{ steps.setup.outputs.preview_url }}';

            // Find existing preview comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('ğŸš€ Preview Deployment')
            );

            const commentBody = `## ğŸš€ Preview Deployment

            Your preview is ready!

            ğŸŒ **Preview URL:** ${previewUrl}

            ğŸ“ The preview will update automatically with new commits.
            ğŸ§¹ It will be deleted when this PR is closed or merged.

            ---
            <sub>Preview deployed from commit ${context.sha.substring(0, 7)}</sub>`;

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: commentBody
              });
            }

      - name: Summary
        run: |
          echo "âœ… Preview deployed successfully!"
          echo "ğŸŒ Preview URL: ${{ steps.setup.outputs.preview_url }}"
          echo "ğŸ“ Comment posted on PR #${{ steps.setup.outputs.pr_number }}"
