<!DOCTYPE html>
<html>
<head>
    <title>Favicon Test</title>
</head>
<body>
    <h1>Favicon Display Test</h1>

    <h2>Direct Path Test</h2>
    <p>This should show the GitHub favicon if the path is correct:</p>
    <img src="/projects/adlinkton/storage/favicons/99cd2175108d157588c04758296d1cfc.ico"
         alt="GitHub favicon"
         style="width: 32px; height: 32px; border: 1px solid #ccc;"
         onerror="this.style.border='3px solid red'; this.alt='FAILED TO LOAD'">

    <h2>Relative Path Test</h2>
    <p>Testing with relative path:</p>
    <img src="./storage/favicons/99cd2175108d157588c04758296d1cfc.ico"
         alt="GitHub favicon"
         style="width: 32px; height: 32px; border: 1px solid #ccc;"
         onerror="this.style.border='3px solid red'; this.alt='FAILED TO LOAD'">

    <h2>Check Browser Console</h2>
    <p>Open browser console (F12) to see any errors</p>

    <script>
        console.log('Testing favicon paths...');
        fetch('/projects/adlinkton/storage/favicons/99cd2175108d157588c04758296d1cfc.ico')
            .then(response => {
                console.log('Favicon fetch response:', response.status, response.statusText);
                if (response.ok) {
                    console.log('✓ Favicon is accessible');
                } else {
                    console.error('✗ Favicon fetch failed:', response.status);
                }
            })
            .catch(error => {
                console.error('✗ Favicon fetch error:', error);
            });
    </script>
</body>
</html>
