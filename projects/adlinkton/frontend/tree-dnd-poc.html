<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue-tree-dnd Proof of Concept - Adlinkton</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    #app {
      min-height: 100vh;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-size: 24px;
    }

    /* Global styles for vue-tree-dnd */
    .vue-tree-dnd {
      user-select: none;
    }

    .vue-tree-dnd-item {
      position: relative;
    }

    .vue-tree-dnd-drop-indicator {
      position: absolute;
      left: 0;
      right: 0;
      height: 3px;
      background: #3b82f6;
      border-radius: 2px;
      box-shadow: 0 0 6px rgba(59, 130, 246, 0.5);
      z-index: 100;
    }

    .vue-tree-dnd-drop-indicator.first-child {
      background: #10b981;
      box-shadow: 0 0 6px rgba(16, 185, 129, 0.5);
    }

    .vue-tree-dnd-drop-indicator.last-child {
      background: #8b5cf6;
      box-shadow: 0 0 6px rgba(139, 92, 246, 0.5);
    }

    .vue-tree-dnd-drag-preview {
      opacity: 0.8;
      transform: rotate(2deg);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="loading">Loading POC...</div>
  </div>

  <script type="module">
    import { createApp } from '/node_modules/vue/dist/vue.esm-browser.js'
    import TreeDndPOC from './src/components/TreeDndPOC.vue'

    const app = createApp(TreeDndPOC)
    app.mount('#app')
  </script>
</body>
</html>
